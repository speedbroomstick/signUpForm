<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <img src="./public/odin-lined.png" alt="">
        <h1>ODIN</h1>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></footer>
    </aside>
    <main>
        <p>This is not a ral online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <p>You know you want to.</p>
        <form action="" id="firstForm">
            <h2>Let's do this!</h2>
            <div class="formRow">
                <label>FIRST NAME
                    <input type="text">
                </label>
                <label>LAST NAME
                    <input type="text">
                </label>
            </div>
            <div class="formRow">
                <label>EMAIL
                    <input type="email">
                </label>
                <label>PHONE NUMBER
                    <input type="tel">
                </label>
            </div>
            <div class="formRow">
                <label>PASSWORD
                    <input type="password">
                </label>
                <label>CONFIRM PASSWORD
                    <input type="password">
                </label>
            </div>
        </form>
        <button type="submit" form="firstForm">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </main>
</body>
</html>
